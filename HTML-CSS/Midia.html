<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Gabriel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
        <meta name="viewport" content="width=device-width">
    
        <style>
            body{
                width: 100%;
                margin: 0;
                
            }
        </style>
    </head>
    <body>
       
        <video width="50%" height="40%" controls>
        <source src="Arquivos/Mídias/video2.mp4" type="video/mp4">
        <source src="Arquivos/Mídias/video1.m4v" type="video/m4v">
        <p>não deu</p>
        </video>
        
        <audio controls loop preload="metadata">
        <source src="Arquivos/Mídias/mozart_trompa.mp3" type="audio/mp3">
        <p>não deu</p>
        </audio>
        <hr>
        <br>
        <h2>Melhor música</h2>
        <iframe width="520" height="312" src="https://www.youtube.com/embed/c0GAiHMneog" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
<!--A tag "iframe" permite incorporar um pedaço de um site ou até mesmo um video no youtube com ela.Alguns atributos: frameborder: atributo booleano, 0 sem a bordar incorporada. allowfullscreen:atributo que permite tela cheia para o conteudo incorporado.E o vimeo é melhor-->
    </body>
</html>
