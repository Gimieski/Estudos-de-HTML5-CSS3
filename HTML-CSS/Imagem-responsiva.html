<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel">
    <title>Document</title>
</head>
<body>
    <h1>Tag picture - imagens responsivas de verdade</h1>
  
        
    <picture>
<!--Picture é uma tag de conteiner de imagens, em outras midias, usamos algo parecido com <audio> ou <video> porém elas não precisam ser adaptadasna tela do usuario. Então usamos alguns atributos no proprio conteiner para servir para todos os outros elementos.Alem disso usamos o src e não o srcest, por causa do mesmo motivo-->
        <source media="(min-width: 480px)" 
                sizes="100vw"
                srcset="../Arquivos/Imagens/rwd-images/1280.jpg 1280w, 
                        ../Arquivos/Imagens/rwd-images/960.jpg 960w, 
                        ../Arquivos/Imagens/rwd-images/480.jpg 480w" >
        <source sizes="100vw" 
                srcset="../Arquivos/Imagens/rwd-images/822_mob.jpg 822w, 
                ../Arquivos/Imagens/rwd-images/640_mob.jpg 640w, 
                ../Arquivos/Imagens/rwd-images/320_mob.jpg 320w">
        <img src="../Arquivos/rwd-images/1280.jpg" alt="texto alternativo">
        
    </picture>
    <hr>
    <hr>
</body>
</html>
