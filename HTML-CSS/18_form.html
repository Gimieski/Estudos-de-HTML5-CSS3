<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Gabriel">
        <meta name="description" content="descrição">
        <meta name="keywords" content="html5, tecnologia,Form">
        
        
    </head>
    <body>
        <h1>Exemplo de formulario</h1>
        
        <form action="#" method="get" class=formLogin>
            <fieldset><!-- essa tag agrupa uma certa quantidade de tags-->
                
                <legend>Dados pessoais</legend><!--"titulo"-->
                
                <label>Email</label><!--etiqueta do input-->
                <input type="email" required maxlength="100" placeholder="digite um email válido"><!--input é entrada, é a entrada de dados.ENtretanto, usando o atributo "type" podemos definir qual o tipo de entrada de dado.O required maxlength define o maximo de caracterez no input -->
                <br>
                <label>numero de filhos</label>
                <input type="number" min="0" max="10" step="1">
                
                <br>
                <label>nascimento</label>
                <input type="date" min="2018-01-30" max="2138-01-30"><!--type date, define um quadradinho para definir a data.O minimo é a data minima que você pode colocar ali, e o maximo é literalmente o maximo-->
                
                <p>Sexo:</p><!--para definir o sexo é um pouco diferente.Colocamos o label e o input juntos, pois eles vão estar juntos na representação.E o tipo radio é um tipo onde definimos uma escolha.E para que o usuario não possa escolher mais que 1, colocamos o mesmo name(lembrando o name interfere apenas na ligação do label e input, não manda nenhum dado para o backend-->
                <label>
                    <input type="radio" name="sexo" value="M">
                    Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="F">
                    Feminino
                </label>
                <br>
                <input type="hidden" name="expira" value="2018-12-30"><!--define um campo de entrada oculto.
Um campo oculto permite que os desenvolvedores da web incluam dados que não podem ser vistos ou modificados pelos usuários quando um formulário é enviado.
Um campo oculto geralmente armazena qual registro do banco de dados precisa ser atualizado quando o formulário é enviado.Ele é visivel no codigo fonte, então não é recomendado usar por forma de segurança.-->
             
                
                <label> Estado</label>
                <select name="estado"><!--o select define um quadrado de seleção.-->
                    <option value="" disabled selected >Selecione</option><!--colocar disabled selected disabilita a opção.Colocar valor 0 funciona, mas pode dar merda-->
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
                
            </fieldset>
               
            <fieldset>
                
                <legend>Área de interesse</legend>
                
                <label><input type="checkbox" name="html" value="html">HTML</label>
                
                <label><input type="checkbox" name="css" value="css">CSS</label>
                
                <label><input type="checkbox" name="JS" value="JS">Javascript</label>
                
                
            </fieldset>
               
            <fieldset>
                <legend>Mensagem</legend>
                <textarea style="resize: none" name="msg" cols="30" rows="10" maxlength="10"></textarea>
                
                <textarea style="resize: none" name="contrato" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito
                </textarea>
                <label><input type="checkbox" checked>Li e aceito</label>
                
                <input type="range" min="0" max="10" step=".2">
                <input type="time">
                <input type="color">
                
                <select size="5" multiple>
                    <option>opcao 1</option>
                    <option>opcao 2</option>
                    <option>opcao 3</option>
                    <option>opcao 4</option>
                    <option>opcao 5</option>
                </select>
                
            </fieldset>
                
                
                <br>
                <input type="submit" value="mandar">
                <input type="button" value="button">
                <input type="reset" value="reset">
                
            
        </form>
    </body>
</html>
